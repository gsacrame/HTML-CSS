<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem flexivel">
    </picture>


    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls>

        <source src="midia/canthide.mp3" type="audio/mpeg">
        <source src="midia/canthide.ogg" type="audio/ogg"> 
        <source src="midia/canthide.wav" type="audio/wav">"
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/canthide.mp3">Clique aqui para baixar o arquivo mp3</a></p>


    </audio>
    
    
</body>
</html>
